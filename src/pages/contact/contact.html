<ion-header>
  <ion-navbar>
    <ion-title mode="ios"><h1 class="title">Contact</h1></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <h2 class="student">Contact</h2>
    </ion-row>
    <ion-row>
      <ion-col col-4>
        <ion-row>
          <ion-label><strong>E-mail</strong></ion-label>
        </ion-row>
        <ion-row>
          <ion-label><strong>Phone</strong></ion-label>
        </ion-row>
        <ion-row>
          <ion-label><strong>Address</strong></ion-label>
        </ion-row>
        <ion-row>
          <ion-label><strong>Code</strong></ion-label>
        </ion-row>
        <ion-row>
          <ion-label><strong>City</strong></ion-label>
        </ion-row>
      </ion-col>
      <ion-col col-8>
        <ion-row>
          <ion-label>{{email()}}</ion-label>
        </ion-row>
        <ion-row>
          <ion-label>{{phone()}}</ion-label>
        </ion-row>
        <ion-row>
          <ion-label>{{address()}}</ion-label>
        </ion-row>
        <ion-row>
          <ion-label>{{code()}}</ion-label>
        </ion-row>
        <ion-row>
          <ion-label>{{city()}}</ion-label>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
